name: Orbiter Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Orbiter
        run: |
          export ORBITER_API_KEY=${{ secrets.ORBITER_API_KEY }}
          npx orbiter-cli update -d github-action-test ./dist
